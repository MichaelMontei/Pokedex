<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tapestry&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Gruesa+Libre&family=Life+Savers&display=swap"
          rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>

<div id="container">
    <h1>Pokedex</h1>


    <div id="search-container">
        <form id="pokemon-search-form" action="">
            <label for="pokemon-search-input">Search Pokemon</label>
            <input id="pokemon-search-input" type="text"/>
            <button id="pokemon-search-button" type="submit">Search!</button>
        </form>
    </div>

    <div class="card">
    <div id="test-container">
    <div id="name-container">
        <h2 class="name"></h2>
        <h2 class="id"></h2>
        <div class="sprites"></div>
    </div>
    <div id="abilities-container">
        <p class="abilities"></p>
        <p class="moves"></p>
        <p class="types"></p>
    </div>
    </div>
    </div>

    <p class="evolution"></p>

    <div class="card-two">
    <div id="evolution-container">
        <p class="evolution"></p>
        <div class="evoImageOne"></div>
        <div class="evoSprites1"></div>
        <div class="evoSprites2"></div>
    </div>
    </div>

</div>


<script src="index.js"></script>
</body>
</html>
